{% extends 'base/base.html' %}

{% block content %}
    {% if latest_question_list %}
        <ul class="list-group">
            {% for question in latest_question_list %}
                <li class="list-group-item"><a href="{% url "polls:detail" question.id %}">
                    <h4>{{ question.question_text }}</h4></a></li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-primary">No polls are available.</div>
    {% endif %}
{% endblock %}
